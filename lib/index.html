<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo List</title>
  </head>
  <body>
  
	<div class="container">
	  <div class="row mt-5 gx-4">
	    <div class="col">
			<div class="card">
				<div class="card-body">
				  	<h5 class="card-title">Add New Task</h5>
						<div class="mb-3 mt-3">
						  <label for="new-todo-title-input" class="form-label">Title</label>
						  <input type="email" class="form-control" id="new-todo-title-input" placeholder="my task">
						</div>
						<div class="mb-3" id="content">
						  	<label for="new-todo-content-input" class="form-label">Content</label>
						  	<textarea class="form-control" id="new-todo-content-input" placeholder="detail" rows="3"></textarea>
						</div>
						<div class="mb-3 float-end mb-n5">
							<button id="add-btn" type="submit" class="btn btn-primary">Add</button>
						</div>
						<!-- 
							Bootstrap v5.1 Spacing: Negative Margin
							https://getbootstrap.com/docs/5.1/utilities/spacing/#negative-margin
						-->
				    </div>
				  </div>
				</div>
	    <div class="col">
				<div class="container overflow-hidden">
					<div class="row">
						<h5>Todo List</h5>
					</div>
				  <div class="row g-2" id="todo-list"></div>
				  </div>
				</div>
	    </div>
	  </div>
	</div>

	<!-- Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="app.js"></script>

    
  </body>
</html>
